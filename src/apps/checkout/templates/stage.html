<div class="flex items-center justify-center space-x-4">
    {% for stage in stages %}

        {% if forloop.counter == wizard.steps.step1 %}
            <stage-section stage={{stage.name}} active></stage-section>
        {% else %}
            <stage-section stage={{stage.name}}></stage-section>
        {% endif %}

        {% if stages|length != forloop.counter %}
            <hr class="w-6 h-2 mb-6 text-gray-500 md:w-16" /> 
        {% endif %}

    {% endfor %}
</div>
